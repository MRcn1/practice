<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="checkbox" checked="true" id="btn"><span>暂停背景音乐</span>
<audio src="res/bg.mp3" autoplay id="audio"></audio>

<script>
    btn.onchange=function(){
        if(btn.checked){
            audio.play()
            this.nextElementSibling.innerHTML='暂停背景音乐'
        }else{
            audio.pause()
            this.nextElementSibling.innerHTML='播放背景音乐'
        }
    }

</script>
</body>
</html>
