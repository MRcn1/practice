<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="img/favicon.ico">
    <link rel="stylesheet" href="css/register.css">
    <title>京东-用户注册</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <img src="images/logo-201305.png">
            <h2 class="welcome">欢迎光临</h2>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <video src="res/snow.mp4" class="video-bg" autoplay loop muted></video>
            <div class="box">
                <form id="form-register">
                    <label for="uname">用户名：</label><input name="uname" type="text" id="uname"><br>
                    <label for="upwd">密码名：</label><input name="upwd" type="password" id="upwd"><br>
                    <input type="button" id="bt-submit" value="提交注册信息">
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container"></div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
