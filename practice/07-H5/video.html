<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .contain{
            width: 854px;
            position: relative;
            text-align: center;
            top: 50px;
            left: 250px
        }

        .pp{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            cursor: pointer;
            opacity: .9;
        }
        #gg{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -120px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="contain" id="contain">
        <video src="res/birds.mp4" id="video" ></video>
        <img src="img/3.png" id="gg">
        <img src="img/play.png" class="pp" id="btn">
    </div>

    <script>
        btn.onclick=function(){
            if(video.paused){
                video.play()
                this.src='img/pause.png'
            }else{
                video.pause()
                this.src='img/play.png'
            }
        }

        var contain=document.querySelector('.contain')
        contain.onmouseenter=function(){
            btn.style.display='block'
        }
        contain.onmouseleave=function(){
            btn.style.display='none'
        }

        video.onplay=function(){
            gg.style.display='none'
        }
        video.onpause=function(){
            gg.style.display='block'
        }

    </script>
</body>
</html>
