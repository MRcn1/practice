<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        #can{
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<canvas id="can" width="800" height="500"></canvas>

<script type="text/javascript">
    //碰撞弹回
    var ctx=can.getContext('2d');
    var img=new Image();
    img.src='img/p3.png';
    img.onload=function(){
        ctx.drawImage(img,0,200);
        var x=0;
        var xf=1;
        var y=0;
        var yf=1;
        setInterval(function(){
            ctx.clearRect(0,0,800,600);
            x+=1*xf;
            y+=1*yf;
            ctx.drawImage(img,x,y);
            if(x>=600){
                xf=-1
            }else if(x<=0){
                xf=1
            }

            if(y>=400){
                yf=-1
            }else if(y<=0){
                yf=1
            }
        },5)
    }
</script>
</body>
</html>
