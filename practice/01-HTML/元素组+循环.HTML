<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			float: left;
			border: 1px solid blue;
			margin:10px;
		}
	</style>
	<script>
	window.onload=function(){
		var one=document.getElementsByTagName('div');
		for(var i=0;i<one.length;i++)
		{
			one[i].style.background='red';
		}
	};
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	
</body>
</html>
