<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 150px;
			background: red;
			position: absolute;
			left: 0px;
			top: 200px;
		}
		#div2{
			width: 1px;
			height: 300px;
			background: black;
			left: 300px;
			position: absolute;
		}

	</style>

	<script type="text/javascript">
	function start (){
		var oDiv1=document.getElementById('div1')
		
			setInterval(function(){
				var speed=(300-oDiv1.offsetLeft)/30
				speed=speed>0?Math.ceil(speed):Math.floor(speed)
				oDiv1.style.left=oDiv1.offsetLeft+speed+'px'
			},30)
	};
	</script>
</head>
<body>
	<input type="button" value="开始运动" onclick="start()">
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
