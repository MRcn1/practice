<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div1{
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
	}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv1=document.getElementById('div1');
		var disx=0;
		var disy=0;

		oDiv1.onmousedown=function(ev){
			var oEvent=ev||event;
			disx=oEvent.clientX-oDiv1.offsetLeft;
			disy=oEvent.clientY-oDiv1.offsetTop;

				document.onmousemove=function(ev){
				var oEvent=ev||event;
				var l=oEvent.clientX-disx
				var t=oEvent.clientY-disy
				if (l<0) {
					l=0
				}else if(l>document.documentElement.clientWidth-oDiv1.offsetWidth){
					l=document.documentElement.clientWidth-oDiv1.offsetWidth
				}

				if (t<0) {
					t=0
				}else if (t>document.documentElement.clientHeight-oDiv1.offsetHeight) {
					t=document.documentElement.clientTop-oDiv1.offsetTop
				}
				oDiv1.style.left=l+'px';
				oDiv1.style.top=t+'px';


				};
				document.onmouseup=function(){
					document.onmousemove='null'
					document.onmouseup='null'
				};
		};
		
	};
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
