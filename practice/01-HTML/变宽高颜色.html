<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script type="text/javascript">
	function setStyle(mingzi,value){
		var one=document.getElementById('div1');
		one.style[mingzi]=value;
	}
	</script>
</head>
<body>
<input type="button" value="bian" onclick="setStyle('width','200px')">
<input type="button" value="bian" onclick="setStyle('height','200px')">
<input type="button" value="bian" onclick="setStyle('background-color','yellow')">
<div id="div1">
	
</div>
	
</body>
</html>
