<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 150px;
			height: 200px;
			background: red;
			position: absolute;
			left: -150px;
			top: 200px;
			font-size: 35px;
			color: white;
			line-height: 60px;
		}
		#div1 span{
			width: 20px;
			height: 70px;
			background: blue;
			position: absolute;
			line-height: 30px;
			top: 50px;
			right: -20px;
			font-size: 20px;
		}
	</style>

	<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		oDiv.onmouseover=function(){
			start(0)
		};
		oDiv.onmouseout=function(){
			start(-150)
		};
	};
	var timer=null;
	function start(tingzhi){
			var oDiv=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){
				var speed=0;
				if (oDiv.offsetLeft>tingzhi){
					speed=-10
				}else{
					speed=10
				}
				if (oDiv.offsetLeft==tingzhi) {
					clearInterval(timer);
				}else{
					oDiv.style.left=oDiv.offsetLeft+speed+'px';
				}
			},30)
		};

	</script>
</head>
<body>
	<div id="div1">
	<span>分享</span>
	</div>
</body>
</html>
