<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="bootstrap-3.3.5-dist/js/html5shiv.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <a href="#modal-form" data-toggle="modal">登录</a>
    <div id="modal-form" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" data-dismiss="modal">×</span>
                    <h2>登录</h2>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-2">
                                <label for="username" class="control-label ">用户名:</label>
                            </div>
                            <div class="col-xs-5">
                                <input id="username" type="text" class="form-control" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2">
                                <label for="username" class="control-label ">密码:</label>
                            </div>
                            <div class="col-xs-5">
                                <input id="username" type="text" class="form-control" placeholder="密码">
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-xs-5 col-xs-offset-2">
                            <form>
                                <input type="checkbox">记住密码
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-2">
                            <a href="#" class="btn btn-danger">登录</a>
                        </div>
                        <div class="col-xs-2">
                            <a href="#" class="btn btn-danger">注册</a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xs-5 col-xs-offset-2">
                            <a href="#">关于英特尔的服务请戳这里</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
