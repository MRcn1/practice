<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="bootstrap-3.3.5-dist/js/html5shiv.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h1>轮播广告</h1>
        <div class="carousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/2.jpg" alt="">
                </div>
            </div>
        </div>

        <h1>滑动轮播广告</h1>
        <div class="carousel slide" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/2.jpg" alt="">
                </div>
            </div>
        </div>

        <h1>带文字说明的滑动轮播广告</h1>
        <div class="carousel slide" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/1.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>巴拉</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/2.jpg" alt="">
                </div>
            </div>
        </div>

        <h1>带指示器的轮播广告</h1>
        <div id="ad" class="carousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/2.jpg" alt="">
                </div>
            </div>
            <a href="#ad" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#ad" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

            <ol class="carousel-indicators">
                <li data-target="#ad" data-slide-to="0" class="active"></li>
                <li data-target="#ad" data-slide-to="1"></li>
                <li data-target="#ad" data-slide-to="2"></li>
            </ol>
        </div>
    </div>
<script src="bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
