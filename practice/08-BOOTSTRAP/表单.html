<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <style>
        .form-horizontal .control-label{
            width: 100%;
        }
    </style>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="bootstrap-3.3.5-dist/js/html5shiv.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
<h1>默认表单</h1>
<form action="">
    <div class="form-group">
        <label class="control-label" for="uname">用户名：</label>
        <input id="uname" class="form-control" type="text" placeholder="请输入用户名">
        <span class="help-block">用户名不少于6位</span>
    </div>

    <div class="form-group">
        <label class="control-label" for="upwd">密码：</label>
        <input id="upwd" class="form-control" type="text" placeholder="请输入密码">
        <span class="help-block">密码不少于6位</span>
    </div>

    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox">7天内自动登录
            </label>
        </div>
    </div>

    <div class="form-group">
        <input class="btn btn-success" type="submit" value="提交">
        <input class="btn btn-info" type="reset" value="取消">
    </div>
</form>

<h1>内联表单</h1>
<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="uname2">用户名：</label>
        <input id="uname2" class="form-control" type="text" placeholder="用户名">
    </div>

    <div class="form-group">
        <label class="sr-only" for="upwd2">密码：</label>
        <input id="upwd2" class="form-control" type="text" placeholder="密码">
    </div>

    <div class="form-group">
        <input class="btn btn-success" type="submit" value="提交">
    </div>
</form>

<h1>水平表单</h1>
<form class="form-horizontal">
    <div class="form-group">
        <div class="col-xs-2">
            <label class="control-label text-right" for="uname3">用户名：</label>
        </div>
        <div class="col-xs-5">
            <input id="uname3" class="form-control" type="text" placeholder="请输入用户名">
        </div>
        <div class="col-xs-5">
            <span class="help-block">用户名不少于6位</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-2">
            <label class="control-label text-right" for="upwd3">密码：</label>
        </div>
        <div class="col-xs-5">
            <input id="upwd3" class="form-control" type="text" placeholder="请输入密码">
        </div>
        <div class="col-xs-5">
            <span class="help-block">密码不少于6位</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox">7天内自动登录
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
            <input class="btn btn-success" type="submit" value="提交">
            <input class="btn btn-info" type="reset" value="取消">
        </div>
    </div>
</form>
</div>
<script src="bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
