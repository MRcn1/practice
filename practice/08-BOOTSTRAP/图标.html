<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="bootstrap-3.3.5-dist/js/html5shiv.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>图标</h1>
    <p><span class="glyphicon glyphicon-alert"></span>警告！你的浏览器......</p>

    <p>首页<span class="glyphicon glyphicon-home"></span></p>
    <p>配置<span class="glyphicon glyphicon-cog"></span></p>
    <p>用户<span class="glyphicon glyphicon-user"></span></p>
    <p>定位<span class="glyphicon glyphicon-map-marker"></span></p>
    <p>刷新<span class="glyphicon glyphicon-refresh"></span></p>
    <p>搜索<span class="glyphicon glyphicon-search"></span></p>
    <p>邮件<span class="glyphicon glyphicon-envelope"></span></p>
    <p>星星<span class="glyphicon glyphicon-star"></span></p>
    <p>心形<span class="glyphicon glyphicon-heart"></span></p>
    <p>加好<span class="glyphicon glyphicon-plus"></span></p>
    <p>减好<span class="glyphicon glyphicon-minus"></span></p>
    <p>对勾<span class="glyphicon glyphicon-ok"></span></p>
    <p>叉号<span class="glyphicon glyphicon-remove"></span></p>
    <p>上一张<span class="glyphicon glyphicon-arrow-up"></span></p>
    <p>下一张<span class="glyphicon glyphicon-arrow-down"></span></p>
    <p>前进<span class="glyphicon glyphicon-forward"></span></p>
    <p>后退<span class="glyphicon glyphicon-backward"></span></p>
    <p>播放<span class="glyphicon glyphicon-play"></span></p>
    <p>暂停<span class="glyphicon glyphicon-pause"></span></p>
    <p>快进<span class="glyphicon glyphicon-fast-forward"></span></p>
    <p>快退<span class="glyphicon glyphicon-fast-backward"></span></p>
</div>
<script src="bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
