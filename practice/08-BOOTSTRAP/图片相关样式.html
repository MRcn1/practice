<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="bootstrap-3.3.5-dist/js/html5shiv.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>圆角图</h1>
<img class="img-rounded" src="img/4.jpg" alt="">
<h1>圆形图</h1>
<img class="img-circle" src="img/4.jpg" alt="">
<h1>缩列图</h1>
<img class="img-thumbnail" src="img/4.jpg" alt="">
<h1>响应式图</h1>
<img class="img-responsive" src="img/4.jpg" alt="">

<script src="bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

</html>
