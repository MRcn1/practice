<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
*{
	margin-left: 0;
}

div{
	position: absolute;
	top: 0;bottom: 0;
}
/*起始状态*/
#d1{
	width: 200px;
	overflow: hidden;
	transition: all 1s linear;
	background-color: #ccff00;
}
/*结束状态*/
#d1.close{
	width: 0;
}
/*起始状态*/
#d2{ 
	width: 25px;
	cursor: pointer;
	background-color: #ffcc00;
	left: 200px;
	transition: all 1s linear;
}
/*结束状态*/
#d2.close{
	left: 0;
}

</style>
<script>

</script>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2" onclick="toggle(this)">&lt;&lt;</div>

	<script type="text/javascript">
		document.getElementById('d2').onclick=toggle;

		function toggle(){
			var d1=document.getElementById('d1');
			if (this.innerHTML=='&lt;&lt;') {
				d1.className='close'
				d2.className='close'
				d2.innerHTML='&gt;&gt;'
			}else{
				d1.className=''
				d2.className=''
				d2.innerHTML='&lt;&lt;'
			}
		}
	</script>
</body>
</html>
