<!DOCTYPE HTML>
<html>
<head>
<title>二级联动列表</title>
<meta charset="utf-8" />
<style>
	.hide{ display: none; }
</style>
<script>

</script>

</head>
<body>
	<select name="provs">
		<option>—请选择—</option><!--0-->
		<option>北京市</option><!--1-->
		<option>天津市</option>
		<option>河北省</option>
	</select>
	
	<select name="cities" class="hide">
	</select>

	<script type="text/javascript">
	/*实现“省”和“市”的级联下拉列表*/
	var cities=[
	[],		/*0号下标没有元素*/
	[{"name":'东城区',"value":101},
 	{"name":'西城区',"value":102},
 	{"name":'海淀区',"value":103},
 	{"name":'朝阳区',"value":104}
 	],
	[{"name":'河东区',"value":201},
	{"name":'河西区',"value":202},
 	{"name":'南开区',"value":303}
 	],
	[{"name":'石家庄市',"value":301},
	{"name":'廊坊市',"value":302},
 	{"name":'保定市',"value":303},
 	{"name":'唐山市',"value":304},
 	{"name":'秦皇岛市',"value":304}
 	]
	];
	

		var selCts=document.getElementsByName('cities')[0]
		document.getElementsByName('provs')[0].onchange=function(){
		var seli=this.selectedIndex
		var cts=cities[seli]
		if(cts.length==0){
			selCts.className='hide'
		}else{
			selCts.innerHTML=''
			var frag=document.createDocumentFragment();
//			var opt=document.createElement('option')
//			opt.innerHTML='-请选择-'
			var opt=new Option('-请选择-')
			frag.appendChild(opt)
			for(var i=0;i<cts.length;i++){
				var option=document.createElement('option');
				option.innerHTML=cts[i].name
				option.value=cts[i].value
				frag.appendChild(option)
			}
			selCts.appendChild(frag)
			selCts.className=''
		}
	}
	</script>

</body>
</html>
