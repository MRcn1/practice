<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function fn(arr){
			for(var r=1;r<arr.length;r++){
				for(var i=0;i<arr.length-r;i++){
					if (arr[i]>arr[i+1]) {
						arr[i]=[arr[i+1],arr[i+1]=arr[i]][0]
					}
				};
			};
		};
		var arr=[5,55,51,8,7,89,5];
		fn(arr)
		console.log(String(arr));
	</script>
</head>
