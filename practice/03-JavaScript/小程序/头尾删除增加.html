<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var num=[2,3,4,5,1,22,33,23]
		num.push(1,1,1,2)  //尾部添加
		console.log(String(num))
		num.pop()   //尾部删除
		console.log(String(num))
		num.unshift(22,33,44)  //头部增加
		console.log(String(num))
		num.shift()			//头部删除
		console.log(String(num))
	</script>
</head>
<body>

</body>
</html>
