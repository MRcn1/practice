<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<ul id="ulname">
		<li>333</li>
		<li>444</li>
		<li>111</li>
		<li>222</li>
		<li>666</li>
		<li>555</li>
	</ul>
	<script type="text/javascript">
		ulname.innerHTML='<li>' + (ulname.innerHTML
				.replace(/^\s*<li>|<\/li>\s*$/g,'')//删除li和前后面的空
				.split(/<\/li>\s*<li>/)//切割
				.sort()//排序
				.join('</li><li>')//加li
				) + '</li>'
	</script>
</head>
<body>
	
</body>
</html>
