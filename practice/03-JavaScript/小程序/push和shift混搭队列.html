<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var one=[]
		var ip=5
		for(var i=1;i<=5;i++){
			one.push('顾客'+i)
		}
		console.log(String(one))
		while(ip>0){
			two=one.shift()
			ip--
			console.log(two+'购买成功')
			console.log(String(one))
		}
	</script>
</head>

</html>
