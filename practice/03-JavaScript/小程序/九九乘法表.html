<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function f3(){
			for(var j=1;j<10;j++){
				result=[]
				for(var i=1;i<=j;i++){
					result+=i+'X'+j+'='+(j*i)+'\t'
				}
				document.write(result+'<br>')
			};
			
		};
	</script>
</head>
<body>
	<button onclick="f3();">九九乘法表</button>
</body>
</html>
