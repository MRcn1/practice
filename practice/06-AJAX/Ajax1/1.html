<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">点我发送异步请求</button>

	<script>
	btn.onclick=function(){
		var xhr=new XMLHttpRequest();		//创建XHR对象
		xhr.onreadystatechange=function(){	//监听XHR状态的改变
			console.log('XHR状态已改变'+xhr.readyState)
			console.log('响应状态码：'+xhr.status);
			console.log('响应主体文本：'+xhr.responseText);
		}
		xhr.open('GET','1.php',true)		//打开到服务器的链接
		xhr.send(null)						//发送请求消息
	}	
	</script>
</body>
</html>
