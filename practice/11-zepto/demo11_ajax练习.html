<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/zepto.js"></script>
</head>
<body>

<h1> it is a test </h1>


<script>

  var obj = {name:'web1609'};
  //方式1 $.post
  $.post('data/demo.php', obj, function (data) {
    console.log(data);
  })


  //方式2 $.ajax
  $.ajax({
    method:'post',
    url:'data/demo.php',
    data: obj,
    success: function (data) {
      console.log(data);
    },
    error: function () {
      console.log(arguments);
    }
  });

  $('h1').load('data/test.txt');

</script>

</body>
</html>
