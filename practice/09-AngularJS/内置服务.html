<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>

<div ng-controller="myCtrl">
    <p>当前地址为：{{url}}</p>
    <button ng-click="fn()">获取地址</button>
</div>

<script>
    var app = angular.module('myApp', ['ng'])

    app.controller('myCtrl', function ($scope,$location) {
        $scope.url=''
        $scope.fn=function(){
            $scope.url=$location.absUrl()
         }
    })
</script>

</body>
</html>
