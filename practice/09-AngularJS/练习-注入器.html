<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>

<div ng-controller="myCtrl">
<button ng-click="alert()">按钮</button>
</div>

<script>
    var app = angular.module('myApp', ['ng'])

    app.service('$show',function(){
        this.prim=function(){
            alert('injector')
        }
    })

    app.controller('myCtrl', ['$scope','$injector',function ($scope,$injector) {
        var fix=$injector.has("$show")
        if(fix){
            $scope.alert=function(){
                $injector.get('$show').prim()
            }
        }
    }])
</script>

</body>
</html>
