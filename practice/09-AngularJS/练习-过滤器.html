<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>

<div ng-controller="myCtrl">
    <ul>
        <li ng-repeat="obj in list|orderBy:'age'">
            {{obj.name+' '+obj.age+' '+obj.score}}
        </li>
    </ul>

    <ul>
        <li ng-repeat="obj in list|orderBy:'age':true|limitTo:3">
            {{obj.name+' '+obj.age+' '+obj.score}}
        </li>
    </ul>
</div>

<script>
    var app = angular.module('myApp', ['ng'])

    app.controller('myCtrl', function ($scope) {
        $scope.list=[
            {name:'tom',age:35,score:80},
            {name:'lucy',age:20,score:70},
            {name:'jak',age:25,score:60},
            {name:'as',age:35,score:60},
            {name:'qwe',age:15,score:60}
        ]
    })
</script>

</body>
</html>
