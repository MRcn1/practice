<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <title></title>
</head>
<body ng-controller='parentCtr'>

<div ng-view>

</div>

<script>
    var app = angular.module('myApp', ['ng','ngRoute'])

    app.config(function($routeProvider){
        $routeProvider
                .when('/myLogin',{templateUrl:'tpl/login.html'})
                .when('/myLogin/:id',{templateUrl:'tpl/login.html'})
                .when('/myMain',{templateUrl:'tpl/main.html'})
                .otherwise({redirectTo:'/myLogin'})
    })

    app.controller('parentCtrl',['$scope','$routeParams',function($scope,$routeParams){
        console.log($routeParams.id)
    }])
</script>

</body>
</html>
