<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>

<div ng-controller="myCtrl">
    <table>
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="obj in list">
            <td>{{obj.name}}</td>
            <td>{{obj.age}}</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    var app = angular.module('myApp', ['ng'])

    app.controller('myCtrl', ['$scope','$http',function($scope,$http){
        $http.get('data/test.json').success(function(data){
            $scope.list=data
        })
    }])
</script>

</body>
</html>
