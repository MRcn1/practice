<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>

<div ng-controller="myCtrl">
    <input type="text" ng-model="inp1"><br>
    <input type="text" ng-model="inp2"><br>
<button ng-click="alert()">求和</button>
</div>

<script>
    var app = angular.module('myApp', ['ng'])

    app.factory('$alert',function(){
        return {
            add:function(age1,age2){
                var z=age1+age2
                console.log(z)
            }
        }
    })

    app.controller('myCtrl', ['$scope','$alert',function ($scope,$alert) {
        $scope.alert=function(){
            var age1=parseFloat($scope.inp1)
            var age2=parseFloat($scope.inp2)
            $alert.add(age1,age2)
        }
    }])
</script>

</body>
</html>
