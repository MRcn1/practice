<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>

<div ng-controller="myCtrl">
    <button ng-click="fn()">按钮</button>
    <p>{{con}}</p>
</div>

<script>
    var app = angular.module('myApp', ['ng'])

    app.factory('$show',function(){
        return {
            fun:'name',
            fon:function(){
               alert('cw')
            }
        }
    })

    app.controller('myCtrl', function ($scope,$show) {
        $scope.con=$show.fun

        $scope.fn=function(){
            $show.fon()
        }
    })
</script>

</body>
</html>
