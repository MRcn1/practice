<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>

<div ng-controller="myCtrl">
    <form name="myform">
        <div>
            <input type="text" name="t_name" ng-model="name" required>
            <span ng-show="myform.t_name.$error.required">不能为空</span>
            <span ng-show="myform.t_name.$pristine">未输入过</span>
            <span ng-show="myform.t_name.$dirty">已输入过</span>
            <span ng-show="myform.t_name.$valid">验证通过</span>
            <span ng-show="myform.t_name.$invalid">验证未通过</span>
        </div>
    </form>
</div>

<script>
    var app = angular.module('myApp', ['ng'])

    app.controller('myCtrl', ['$scope',function($scope){

    }])
</script>

</body>
</html>
