<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>

<div ng-controller="myCtrl">
    <img ng-src="img/{{arr[index]}}">
    <p>{{count}}</p>
</div>

<script>
    var app = angular.module('myApp', ['ng'])

    app.controller('myCtrl', function ($scope,$interval) {
        $scope.arr=['2.jpg','3.jpg','4.jpg']
        $scope.index=0
        $interval(function(){
            $scope.index++
            if($scope.index>$scope.arr.length){
                $scope.index=0
            }
        },1000)

        $scope.count=0
        var times=$interval(function(){
            $scope.count++
            if($scope.count>=30){
                $interval.cancel(times)
            }
        },500)
    })
</script>

</body>
</html>
