<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		.box {
			border: 1px solid #aaa;
			background: #eee;
			color: #333;
			padding: 10px;
			border-radius: 4px;
			width: 200px;

		}
	</style>
 </head>
 <body>
  <h1>jQueryUI-Effects</h1>
	<h3>新的动画特效</h3>
	<button>clice me!</button>
	<div class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum sit placeat labore, incidunt totam in quisquam numquam tenetur laboriosam aut quae dignissimos assumenda magnam at eum veritatis iure sed pariatur.</div>
	<script type="text/javascript" src='js/jquery-1.11.3.js'></script>
	<script type="text/javascript" src='jquery-ui-1.11.4/jquery-ui.js'></script>
	<script>
	$('button').click(function(){
		$('.box').draggable()
	})
	</script>
 </body>
</html>
