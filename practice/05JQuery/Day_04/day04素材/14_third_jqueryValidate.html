<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		input.error{
			box-shadow: 0 0 4px red;]
			background: #afa;
		}
		label.error{
			margin-left: 10px;
			color: red;
		}
	</style>
 </head>
 <body>
  <h1>jQuery.validate表单验证组件的使用</h1>
	<form id="form-msg">
		用户名: <input type="text" name="uname"><br>
		密码名: <input id="idupwd" type="password" name="upwd"><br>
		确认密码：<input type="apssword" name="upwd2"><br>
		邮箱名: <input type="text" name="mail"><br>
		个人网站: <input type="text" name="site"><br>
		手机：<input type="" name="phone"><br>
		<input type="submit" value="提交">	
	</form>

	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script>
		jQuery.validator.addMethod('phone',function(val){
			return /^1[34578]\d{9}$/.test(val)
		},'错误')
		$('#form-msg').validate({
			rules:{
				uname:'required',
				upwd:{
					required:true,
					minlength:6,
					maxlength:12,
				},
				upwd2:{
					equalTo:'#idupwd'
				},
				mail:{
					required:true,
					emile:true,
				},
				phone:'phone'
			},

			messages:{
				uname:'不能为空',
				upwd:{
					required:'不能为空',
					minlength:'最少6位',
					maxlength:'最多12位',
				},
				
			},
		})
	</script>
 </body>
</html>
