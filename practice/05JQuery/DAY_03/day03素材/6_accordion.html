<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <style>
	.accordion>.title{
		padding: 10px;
		border: 1px solid #afa;
		background: #eee;
		font-size: 1.5em;
		font-weight: bold;
		cursor: pointer;
	}
	.accordion>.content{
		height: 0px;
		border: 1px solid #aaa;
		overflow: hidden;
		transition: all .5s linear;
	}
	.content.active{
		padding: 6px;
		height: 150px;
	}
	.title.active{
		background: #afa;
	}
 </style>
 <body>
	<h1>使用“高度动画”实现“手风琴”组件</h1>
	<div class="accordion">
		<div class="title active" data-toggle="title">西游记</div>
		<div class="content active">看我72变</div>
		<div class="title" data-toggle="title">水浒传</div>
		<div class="content">108个好汉</div>
		<div class="title" data-toggle="title">三国演义</div>
		<div class="content">观天象</div>
	</div>
	<script type="text/javascript" src='js/jquery-1.11.3.js'></script>
	<script type="text/javascript">
	$('.accordion').on('click','[data-toggle="title"]',function(){
		if(!$(this).hasClass('active')){
			$(this).addClass('active')
				   .next().addClass('active')
				   .siblings('.content').removeClass('active')
				   .prev().removeClass('active')
		}
	})
	</script>
 </body>
</html>
