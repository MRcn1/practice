<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	
 </head>
 <style type="text/css">
	#div{
		background: #afa;
		border-radius: 6px;
		padding: 10px;
		overflow: hidden;
	}
	.fade{
		width: 100%;
		height: 50px;
		transition: all 1s linear;
		opacity: 1;
	}
	.in{
		padding: 0;
		height: 0px;
		opacity: 0;
	}
 </style>
 <body>
	<h1>jQuery动画函数——显示隐藏动画</h1>
	<button id="btn1">clice me!</button>
	<div id="div" class="fade">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab recusandae, ad totam placeat, inventore dolores eaque! Praesentium quae iure, dolore, corporis tempore tempora at distinctio maiores aliquid assumenda voluptatum consectetur!</div>
	<script src='js/jquery-1.11.3.js'></script>
	<script type="text/javascript">
	$('#btn1').click(function(){
		$('#div').toggleClass('in')
	})
	</script>
 </body>
</html>
