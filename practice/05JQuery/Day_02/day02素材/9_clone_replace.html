<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
  select { width: 120px; height: 160px}
</style>
</head>
<body>
	<select id="unsel" size="10">
    <option value="Arg">Argentina</option>
    <option value="Bra">Brazil</option>
    <option value="Can">Canada</option>
    <option value="Chi">China</option>
    <option value="Cub">Cuba</option>
    <option value="Den">Denmark</option>
    <option value="Egy">Egypt</option>
    <option value="Fra">France</option>
    <option value="Gre">Greece</option>
    <option value="Spa">Spain</option>
  </select>
	<select id="sel" size="10">
	</select>
    <script type="text/javascript" src='js/jquery-1.11.3.js'></script>
    <script type="text/javascript">
        // $('option').dblclick(function(){
        //     var $this=$(this)
        //     if($this.is('#unsel>option')){
        //         if($('#sel>option:contains('+$this.html()+')').length==0  ){
        //             $('#sel').append($this.clone(true))
        //         }
                
        //     }else{
        //         $this.remove()
        //     }
        // })
        $('#unsel').delegate('option','dblclick',function(){
        	if($('#sel>option:contains('+$(this).html()+')').length==0  ){
                $('#sel').append($(this).clone(true))
            }
        })

        $('#sel').delegate('option','dblclick',function(){
        	$(this).remove()
        })
        $('#sel>option').sort()
    </script>

</body>
</html>
