<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>事件绑定</h1>
	<button id="btn1">绑定</button>
	<button id="btn2">结绑</button>
 </body>
 <script type="text/javascript" src='js/jquery-1.11.3.js'></script>
 <script type="text/javascript">
 	function fa(){
 		alert('hello')
 	}
 	function fb(){
 		alert('word')
 	}
 	$('#btn1').bind('click',fa)
 			  .bind('click',fb)
 			  .bind('mouseover',function(){
 			  	$(this).css('opacity','0')
 			  })
 			  .bind('mouseout',function(){
 			  	$(this).css('opacity','1')
 			  })

 	$('#btn2').bind('click',function(){
 		$('#btn1').unbind()
 	})
 </script>
</html>
