<!DOCTYPE html>
<html>
 <head>
  <title>.....</title>
  <meta charset="utf-8"/>
  <style>
  </style>
 </head>
 <body>
	<form action="">
		用户名<input type="text" disabled><br>
		密码<input type="text" disabled><br>
		同意<input type="checkbox"><br>
		<input type="button" value="登录" disabled>
	</form>
	<script type="text/javascript" src='js/jquery-1.11.3.js'></script>
	<script type="text/javascript">
		$('form>:checkbox').click(function(){
			$('form>:input:not(:checkbox)').prop('disabled',!$(this).prop('checked'))
		})

	</script>
 </body>
</html>
