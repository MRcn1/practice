<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		.container {
			border: 1px solid #aaa;
     		overflow:hidden;
		}
		.block{
			float: left;
			margin: 10px;
			border: 1px solid #aaa;
			background: #faa;
			width: 150px;
			height: 150px;
		}
		.block:hover{
			box-shadow: -4px 4px 8px #ccc;
		}
		.close {
			float: right;
			text-align: center;
			font-weight: bold;
			opacity: .2;
			cursor: pointer;
			font-size: 20px;
		}
		.close:hover {
			opacity: 1;
		}
	</style>
 </head>
 <body>
  <h1>添加/删除节点</h1>
	<button id="add-block">添加区块</button>
	
	<div class="container">
		<!-- <div class="block">
			<span class="close">&times;</span>
		</div> -->
	</div>

	<script type="text/javascript" src='js/jquery-1.11.3.js'></script>
	<script type="text/javascript">
		$('#add-block').click(function(){
			var $div=$('<div class="block"><span class="close">&times;</span></div>')
			var bg='rgb('+
			Math.floor(Math.random()*256)+','
			+Math.floor(Math.random()*256)+','
			+Math.floor(Math.random()*256)+')'
			$div.css('background',bg)
			$div.children('.close').click(function(){
				$(this).parent().remove()
			})
			$(this).next().prepend($div)
		})

	</script>
 </body>
</html>
